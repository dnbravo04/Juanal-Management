<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Urbanización Juanal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://loopback.io/favicon.ico"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h3 {
        margin-left: 25px;
        text-align: center;
      }

      a,
      a:visited {
        color: #3f5dff;
        transition: ease 0.4s;
      }

      h3 a {
        margin-left: 10px;
      }

      a:hover,
      a:focus,
      a:active {
        color: #001956;
      }

      .power {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
      }

      .info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .info h1 {
        text-align: center;
        margin-bottom: 0;
      }

      .info h4 {
        text-align: center;
        margin-bottom: 0;
      }

      .info p {
        text-align: center;
        margin-bottom: 3em;
        margin-top: 1em;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(29, 30, 32);
          color: white;
        }

        a,
        a:visited {
          color: #4990e2;
        }

        a:hover,
        a:focus,
        a:active {
          color: #2b78ff;
          transition: ease 0.4s;
        }
      }
    </style>
  </head>

  <body>
    <div class="info">
      <h1>juanal-management</h1>
      <h4>
        Una API para para el almacenamiento de datos de los propietarios de la
        multifamiliar Urbanización Juanal
      </h4>
      <p>Version 1.0.0</p>

      <h3>Especificaciones de la OpenAPI: <a href="./openapi.json">Aquí</a></h3>
      <h3>Explorador de la API: <a href="./explorer">Aquí</a></h3>
    </div>

    <footer class="power">
      <hr />
      <p style="text-align: center">
        API creada por Diego Bravo A. para Misión Tic 2022
      </p>
      <a
        href="https://github.com/digobravo/Juanal-Management"
        style="margin-right: 3cm"
        ><img
          src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Emblem.png"
          style="height: 50px"
      /></a>
      <a href="https://loopback.io" target="_blank"
        ><img
          src="https://loopback.io/images/branding/powered-by-loopback/blue/powered-by-loopback-sm.png"
      /></a>
    </footer>
  </body>
</html>
